<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>

<body>
    <!--Lista desordenada-->
    <h3>DIAS DE LA SEMANA</h3>
    <ul type="square">
        <li>Lunes</li>
        <li>Martes</li>
        <li>Miércoles</li>
        <li>Jueves</li>
        <li>Viernes</li>
        <li>Sabado</li>
        <li>Domingo</li>
    </ul>
    <!--Lista ordenada-->
    <h3>OPCIONES</h3>
    <ol type="A" start="3">
        <li>Opción uno</li>
        <li>Opción dos</li>
        <li value="20">Opción tres</li>
    </ol>
    <!--Lista de deficiones-->
    <h3>DEFINICIONES</h3>
    <dl>
        <dt>Html</dt>
        <dd>Lenguaje de marcas para estructurar páginas web.</dd>
        <dt>CSS</dt>
        <dd>Lenguaje para dar estilo a documentos HTML.</dd>
    </dl>
</body>

</html>
